<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="description" content="">
<!-- responsive -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<title>-----最新视频----</title>
<style type="text/css">
html{
 font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans","wenquanyi micro hei","Hiragino Sans GB", "Hiragino Sans GB W3", Arial, sans-serif;
}
.video_item{
	float:left;
	padding:18px;
	margin:2px;
}
.video_item:hover{
	margin:1px;
	border:1px solid #166fc9;
}
.movie-name{
	color:#0079ff;
	font-size: 16px;
    color: #333;
}
.movie-name:link,.movie-name:visited{
	text-decoration:none;
	color:#0099ff;
}
.movie-name:hover{
	text-decoration:underline;
	color:#166fc9;
}
.otherinfo{
    margin-top: 3px;
    font-weight: normal;
    font-size: 12px;
    line-height: 18px;
    height: 18px;
    overflow: hidden;
    width: 100%;
    color: #7E7E7E;
}
.meta{
    margin-top:5px;
	width:200;
}
.tag,.tstag,.dvdtag{
    background:#09C878;
    padding: 0 5px;
    color: #FFF;
    font-size: 16px;
    right:2px;bottom:6px;
    position:absolute;
    border: none;
	cursor:pointer;
}
</style>
<script src="jquery.min.js"></script>
<script type='text/javascript'>
	$(document).ready(function(){
			$.ajax({
				type:"Get",
				url:"data.json",
				dataType:"json",
				success:function(data){
					
					add_html="";
					path="";
					$.each(data.data,function(idx,item){
						add_html+="<div class='video_item'><a style='position:relative;display:block;' target='_blank' href='details.html?id="+encodeURIComponent(idx)+"'><img src='"+item.img+
						"' alt='"+idx+"' title='"+idx+"' height='250' width='200'></img><button class=\"tag\">"+item.tag+"</button></a>";
						add_html+=" <div class='meta'><div style='width:200px;overflow:hidden;height:20px;'><a href='details.html?id="+encodeURIComponent(idx)+
						"' target='_blank' title='"+idx+"' class='movie-name'>"+idx+"</a><span class='otherinfo'> - "+item.score+
						"分</span></div><div class='otherinfo'>类型："+item.type+"</div></div></div>";
					});
					$("#list").html(add_html);
				}
			});
	});
</script>
</head>
<body>
<div id="list">

</div>
</body>
</html>
